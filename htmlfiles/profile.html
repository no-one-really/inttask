                    <ul class="nav flex-column">
                        <li class="nav-item">

                                stud_info

<div class=" col-md-10 pl-0 pr-0">


{% if to_disp %}



            <div style="display:block"class="col-md-4 mt-4 ml-2 container">
              <img style="position:absolute;" class="rounded-circle"src="{{to_disp.student_photo.url}}" height="200px" width="200px" alt="">
              <i style="position: relative;top:150px;left:170px;" class="far fa-edit"></i>

              </div>
            <div style="margin-left: 260px;margin-top: 50px;" class="col-md-4 ">
              <h5>{{to_disp.fname}} {{ to_disp.lname}}</h5>
              <p class="disabled">{{to_disp.rollno}}</p>
            </div>
            <div class="container">
              <div style="margin-top: 120px;" class="row">


              <div  class="col-md-4">
                <label for="formGroupExampleInput">First Name</label>
                <div class="input-group mb-3">

  <input type="text" class="form-control" value={{to_disp.fname}}>
  <div class="input-group-append">
    <span class="input-group-text"><i class="fas fa-pen"></i></span>
  </div>
</div>

              </div>
              <div class="col-md-4 buttonwrapper">

                <label for="formGroupExampleInput">Last Name</label>
                <div class="input-group mb-3">

  <input type="text" class="form-control" value={{to_disp.lname}}>
  <div class="input-group-append">
    <span class="input-group-text"><i class="fas fa-pen"></i></span>
  </div>
</div>
              </div>
            </div>
            <div class="form-row">
  <div class="form-group col-md-8">
    <label for="inputEmail4">Email</label>

    <input type="email" class="form-control" id="inputEmail4" value={{to_disp.email}} disabled="disabled">
    {% endif %}
  </div>

          </div>


<div class="">


<button style="padding:8px 50px;"  type="button" class="btn btn-primary  mt-4 " name="button">Submit</button>
            </div>
