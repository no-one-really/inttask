{% extends 'base.html' %}
{% load static %}

{% block content %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css"href="{% static 'css/student_login.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Mulish&family=Quicksand&display=swap" rel="stylesheet">


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Mulish&family=Quicksand&display=swap" rel="stylesheet">
    {% if unsuccessful_submit %}
          <script type="text/javascript">
            $(function() {
              $(".modal").modal("show");
      /* Or you can invoke the 'show' method programmatically */
      //$(".modal").modal("show");
      });
          </script>
    {% endif %}
      </head>
      <body>

        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">Info</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      You have not registered
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                      <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                  </div>
                </div>
              </div>
    <div class="container-fluid  pl-0 pr-0">

<!-- bg-light -->
      <nav class="navbar navbar-expand-lg  navbar-light ">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">

          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link " aria-current="page" href="">Student</a>
            </li>
            <li class="nav-item">
              <a class="nav-link " aria-current="page" href="admin/">Admin</a>
            </li>

          </ul>

        </div>
      </div>
    </nav>
    <div class="row allmargin">
      <div class="name intro col-lg-5 ">
        <div class="Group9">

        <div id="nametitle" class=" login">
          Login
        </div>
        <div class="enter-your-email-and ">
        <p id="nametitle">  Enter your email and password to login</p>
        </div>
        <form class="" action="login" method="post">
         {%  csrf_token %}

        <div class="input-box email">
          <input class="rectangle  " type="text" name="rollnumber" id="rollnumber" onkeyup="sync(this)"placeholder="Rollnumber" >
        </div>
          <div class="input-box pwd">
          <input class="rectangle  " type="password" id="pwd" name="pwd"placeholder="Password">
        </div>

        <div class=" create-button pt-3 mb-2">

<button class=" rectangle-copy-3 btn-light create-your-store ct " type="submit">Login</button>
</div>
</form>




      </div>

      </div>
      <div class="pic  col-lg-7 ">
           <img class="namecardpic" src="{% static 'css/sitepic.jpg' %}" alt="">
      </div>

    </div>
</div>
<script>
function sync()
 {
    document.getElementById('pwd').value = document.getElementById('rollnumber').value;
}
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
  </body>
</html>
{% endblock %}
